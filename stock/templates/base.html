<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

    <title>Welcome to Ala Mode</title>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'alamode'%}">Ala Mode Jewellary<span

            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard'%}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'orders'%}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'reports'%}">Reports</a>
            </li>
            <li class="nav-item dropdown">

                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Stock
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'stockdetails'%}">Stock Details</a>

                    <a class="dropdown-item" href="#">Delete Item from Stock</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Points</a>
                </div>

        </ul>
